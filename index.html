<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2621f4144f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Prata"
      rel="stylesheet"
    />
    <title>Doer - The Productivity Web App</title>
  </head>

  <body>
    <div class="container-fluid main-container">
      <div class="row">
        <!-- Header -->
        <div class="header-wrapper col-md-2">
          <section
            class="row justify-content-between align-items-center p-3"
            id="nav"
          >
            <button id="nav-btn" class="btn btn-outline-light">
              <i class="fas fa-bars mb-0"></i>
            </button>
            <h1 class="brand mb-0">Doer</h2>
          </section>
          <div class="ham-menu container-fluid ">
            <ul class="ham-list row justify-content-between list-unstyled p-2 mb-0">
              <li role="button" class="todo-btn text-center"><i class="fas fa-check-circle col h5"></i><span class="text-uppercase">todo</span></li>
              <li role="button" class="notes-btn text-center"><i class="fas fa-sticky-note col h5"></i><span class="text-uppercase">notes</span></li>
              <li role="button" class="timer-btn text-center"><i class="fas fa-stopwatch col h5"></i><span class="text-uppercase">timer</span></li>
            </ul>
          </div>
        </div>
        <!-- End Header -->

        <!-- Main -->
        <div class="shadow rounded col-md-10">
          <section class="text-center p-3" id="main">
            <div class="row justify-content-between align-items-center main-header-wrapper mb-3 p-2 rounded">
              <div class="col-md-8 text-left">
                <h2 class="p-2">Hello, <input class="name-input text-capitalize" type="text" placeholder="Enter Your Name"></h2> 
                <div id="quotes-widget" class="main-header-subtitle lead p-2"></div>
              </div>
              <div class="col-md-4 border-left border-white">
                  <div class="weather-wrapper mb-3 text-right">
                    <div id="weather-location">Weather Location</div>
                    <div class="row no-gutters justify-content-end align-items-center">
                      <div>
                        <img id="weather-icon" src="" alt="Weather Icon">
                      </div>
                      <div>  
                        <div id="temperature-section" class="row no-gutters justify-content-end">
                          <div id="temperature-degree" class="mr-1">34</div>
                          <span>F</span>
                        </div>
                        <div id="weather-description">Desc.</div>
                      </div>
                    </div>
                  </div>
                  <div id="timedate" class="text-right">
                    <a id="mon">January</a>
                    <a id="d">1</a>,
                    <a id="y">0</a><br />
                    <a id="h">12</a> :
                    <a id="m">00</a>:
                    <a id="s">00</a>
                    <a id="ampm">am</a>
                  </div>
              </div>
            </div>
            <div class="main-content-wrapper">
              <div class="row widget-card-wrapper">
                <!-- Todo List -->
                <div id="todo" class="active content-main mb-3 col-md rounded widget-card .overflow-auto">
                  <div class="todo-header text-uppercase mt-3 mb-3 p-2 w-100 rounded">todo  list</div>
                  <div class="todo-main">
                    <div class="input-group mb-3">
                      <input type="text" class="todo-input form-control" placeholder="Please Enter Your Item">
                      <i class="fas fa-plus-square h1"></i>
                    </div>
                    <div class="todo-container">
                      <!-- Injected dynamically with JS -->
                    </div>
                  </div>
                </div>
                <!-- End Todo List -->
                <!-- Notes -->
                <div id="notes" class="content-main mb-3 col-md rounded widget-card">
                  <div class="notes-header text-uppercase mb-3 mt-3 p-2 w-100 rounded">Notes</div>
                  <div class="notes-main" >
                    <!-- Notes Input -->
                    <!-- Button trigger modal -->
                    <button id="add-note" type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal">
                      Add Note
                    </button>
                    <!-- Modal -->
                    <div data-backdrop="false" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                          <form id="note-input" action="#">
                            <!-- Note Title -->
                            <div class="modal-header">
                              <input id="note-title" class="form-control"  type="text" placeholder="Enter a Title">
                            </div>
                            <!-- End Note Title -->
                            <!-- Note Body -->
                            <div class="modal-body">
                              <textarea id="note-body" class="form-control"  rows="3" placeholder="Enter your note"></textarea>
                            </div>
                            <!-- End Note Body -->
                            <!-- Note Footer -->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="submit-note" type="submit" class="btn btn-primary">Add Note</button>
                            </div>
                            <!-- End Note Footer -->
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- End Modal -->
                    <!-- End Notes Input -->
                    <div id="notes-card-container">
                      <!-- Injected dynamically with JS -->
                    </div>
                  </div>
                </div>
                <!-- End Notes -->
              </div>
              <div class="row widget-card-wrapper">
                <!-- Timer -->
                <div id="timer" class="content-aside col-md rounded widget-card">
                  <div class="timer-header text-uppercase mt-3 p-2 w-100 rounded">Pomodoro  Timer</div>
                  <div class="timer-main mt-5">
                    <div class="timer-checks">
                    <!-- Injected dynamically with JS -->
                      
                    </div>
                    <div class="timer-count w-75 p-2 mx-auto rounded mt-5">
                      <span id="minute" class="h1 text-white">25</span>
                      <span class="h1 text-white mb-5">:</span>
                      <span id="seconds" class="h1 text-white">00</span>
                    </div>
                    <div id="timer-btns" class = "mt-5">
                      <button id="timer-start" class="btn btn-light mr-5">Start</button>
                      <button id="timer-reset" class="btn btn-light">Reset</button>
                    </div>
                  </div>
                </div>
                <!-- End Timer -->
              </div>
            </div>
          </section>
        </div>
        <!-- End Main -->

        <!-- Footer -->
        <section class="p-3 w-100 text-center" id="footer">
          <p class="m-0">Nicolis Yuvienco</p>
          <div class="social-links h4">
            <a href="https://github.com/nicyuvi/doer-web-app" target="_blank" class="text-white mx-3"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/nicolisyuvienco/" target="_blank" class="text-white mx-3"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://codepen.io/nicyuvi/pens/" target="_blank" class="text-white mx-3"><i class="fab fa-codepen"></i></a>
            <a href="https://twitter.com/nicyuvi" target="_blank" class="text-white mx-3"><i class="fab fa-twitter"></i></a>
          </div>
        </section>
        <!-- End Footer -->
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <!-- Sweet Alert JS -->
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <!-- Main JS -->
    <script src="app.js"></script>
  </body>
</html>
